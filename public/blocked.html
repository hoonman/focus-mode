<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Blocked - Focus Mode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      background: #fee2e2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      color: #ef4444;
    }

    h1 {
      font-size: 28px;
      color: #1f2937;
      margin-bottom: 16px;
      font-weight: 700;
    }

    .message {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .blocked-url {
      font-size: 14px;
      color: #ef4444;
      font-weight: 500;
      margin-bottom: 30px;
      padding: 12px;
      background: #fef2f2;
      border-radius: 8px;
      word-break: break-all;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      padding: 14px 24px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: #6b7280;
      border: 2px solid #e5e7eb;
    }

    .btn-secondary:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    .motivational {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #e5e7eb;
    }

    .motivational-text {
      font-size: 14px;
      color: #9ca3af;
      font-style: italic;
    }

    .focus-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 20px;
      padding: 8px 16px;
      background: #f0fdf4;
      border-radius: 20px;
      font-size: 13px;
      color: #16a34a;
      font-weight: 500;
    }

    .pulse {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
      </svg>
    </div>

    <h1>Site Blocked</h1>
    <p class="message">
      This website is blocked while Focus Mode is active.
    </p>
    <div class="blocked-url" id="blockedUrl">
      <!-- URL will be inserted here -->
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="goBackBtn">
        ‚Üê Go Back
      </button>
      <button class="btn btn-secondary" id="openSettingsBtn">
        Open Focus Mode Settings
      </button>
    </div>

    <div class="motivational">
      <div class="focus-indicator">
        <span class="pulse"></span>
        Focus Mode is ON
      </div>
      <p class="motivational-text">
        "Stay focused on your goals. You've got this! üí™"
      </p>
    </div>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
